<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }
    .card {
      background: rgba(0,0,0,0.2);
      padding: 20px;
      border-radius: 20px;
    }
    h1 {
      font-size: 36px;
    }
    img {
      width: 200px;
      border-radius: 15px;
      margin: 15px 0;
    }
    button {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #ff4081;
      color: white;
    }
  </style>
</head>

<body>

  <!-- Music -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>ğŸ‚ Happy Birthday ğŸ‰</h1>

    <!-- CHANGE NAME HERE -->
    <h2>Dear Rahul ğŸ’–</h2>

    <!-- CHANGE PHOTO LINK HERE -->
    <img src="https://i.imgur.com/0y8Ftya.jpeg" alt="Birthday Photo">

    <br><br>
    <button onclick="celebrate()">ğŸ Click for Surprise</button>
  </div>

  <script>
    function celebrate() {
      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
      });
      alert("ğŸ‰ Wishing you lots of happiness & success! ğŸ‰");
    }

    // Auto confetti on load
    setTimeout(() => {
      confetti({
        particleCount: 150,
        spread: 120
      });
    }, 1000);
  </script>

</body>
</html>
